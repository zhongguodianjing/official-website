<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEPT | 国际电竞委员会数字资产平台</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Rajdhani:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#f0fdfa',
                100: '#ccfbf1',
                200: '#99f6e4',
                300: '#5eead4',
                400: '#2dd4bf',
                500: '#14b8a6', // Cyan Teal base
                600: '#0d9488',
                700: '#0f766e',
                800: '#115e59',
                900: '#134e4a',
                950: '#042f2e',
              },
              accent: {
                purple: '#d946ef', // Fuchsia
                blue: '#3b82f6',
                cyan: '#06b6d4'
              },
              dark: {
                bg: '#020617', // Slate 950 base (Deeper)
                card: '#0f172a',
                border: '#1e293b'
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'], // New Tech Header Font
              mono: ['Space Grotesk', 'monospace'], // New Data Font
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
              'grid-pattern': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
              'hero-glow': 'conic-gradient(from 180deg at 50% 50%, #14b8a655 0deg, #d946ef55 180deg, #14b8a655 360deg)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'border-flow': 'borderFlow 3s ease infinite',
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              borderFlow: {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          },
        },
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
        "recharts": "https://esm.sh/recharts@2.12.0?external=react,react-dom"
      }
    }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* Grid Background Effect */
      .bg-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        -webkit-mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }
      
      /* Light mode grid override */
      html.light .bg-grid {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      html.light ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 4px;
        border: 1px solid #020617;
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border: 1px solid #f1f5f9;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      
      /* Text selection color */
      ::selection {
        background-color: rgba(20, 184, 166, 0.3);
        color: #ffffff;
      }
      html.light ::selection {
        background-color: rgba(20, 184, 166, 0.4);
        color: #000000;
      }

      /* Enhanced Glassmorphism */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      html.light .glass-card {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(0, 0, 0, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      }
      
      .glass-card:hover {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(20, 184, 166, 0.3);
        box-shadow: 0 0 25px rgba(20, 184, 166, 0.1);
      }
      html.light .glass-card:hover {
        background: rgba(255, 255, 255, 0.9);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(20, 184, 166, 0.6);
      }
      
      .text-glow-purple {
        text-shadow: 0 0 15px rgba(217, 70, 239, 0.6);
      }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-[#e2e8f0]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body></html>
